<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div id="top">
      <header>
        <h1>CONTACT ME</h1>
      </header>
    </div>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div class="image-grid">
        <img src="profilepic.jpg" />
      </div>
      <div class="container">
        <div id="mail">
          <label for="email">Email</label>
          <input
            onkeyup="inbox(this.value)"
            type="email"
            name="email"
            id="email"
          />
        </div>
        <div id="dob">
          <p>Want a birthday wish?</p>
          <label for="date">Birthdate</label>
          <input
            onkeyup="inbox(this.value)"
            type="date"
            name="date"
            id="date"
            min="2019-06-10"
          />
        </div>
        <div id="comments">
          <label for="comments"></label>
          <textarea
            id="comments"
            name="comments"
            maxlength="500"
            minlength="20"
            placeholder="comments"
          ></textarea
          ><br />

          <input type="hidden" name="hidden" value="hi" />
          <button onclick="sure()" type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>

        <div id="refer">
          <p>How did you hear about me?</p>
          <input
            onmousedown="check()"
            type="checkbox"
            name="classmate"
            id="classmate"
          />
          <label for="classmate">Classmate</label><br />

          <input type="checkbox" name="resume" id="resume" />
          <label for="resume">Resume Submission</label><br />

          <input type="checkbox" name="linkedin" id="linkedin" />
          <label for="linkedIn">LinkedIn</label><br />

          <input type="checkbox" name="aca" id="aca" />
          <label for="aca">Coding Academy Rec</label>
        </div>
        <div id="contact">
          <p>Would you like to be contacted back?</p>
          <input type="radio" name="yes" id="yes" value="yes" />
          <label for="yes">Yes</label>

          <input type="radio" name="no" id="no" value="no" />
          <label for="no">No</label>
        </div>
        <div id="socials">
          <p>Check out my:</p>
          <a onclick="sure()" href="https://twitter.com">Twitter</a><br />
          <a onclick="sure()" href="https://facebook.com">Facebook</a><br />
          <a onclick="sure()" href="https://instagram.com">Instagram</a>
        </div>
      </div>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
